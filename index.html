<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bookmarker</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
</head>

<body class="user-select-none">
    <header class="pt-5 position-relative">
        <div class="container d-flex justify-content-center">
            <div class="bookMarker mt-5 p-3 text-center position-relative">
                <div class="head p-3 position-relative d-flex align-items-center flex-column">
                    <h1>Bookmarker</h1>
                    <p dir="rtl" class="position-absolute">احفظ مواقع الويب المفضلة لديك</p>
                </div>

                <div class="form-group py-2">
                    <label id="site-name-label" for="site-name" class="position-relative">website name</label>
                    <input placeholder="???" class="d-block m-auto" id="site-name" type="text">
                </div>
                <div class="form-group py-2">
                    <label id="site-url-label" for="site-url" class="position-relative">website URL</label>
                    <input placeholder="???" class="d-block m-auto" id="site-url" type="text">
                </div>

                <div class="add-btn-div mt-3 d-inline-block"><button id="add-btn" class="blocked-cursor">ADD</button>
                </div>
            </div>
            <div class="spans user-select-none position-absolute overflow-hidden w-100">
            </div>
        </div>
    </header>

    <section class="position-relative py-5" id="display">
        <div dir="rtl" class="spans user-select-none position-absolute overflow-hidden w-100"></div>
        <div class="container">
            <div class="head mb-4 row">
                <div class="col-md-6 text-center text-md-start">
                    <h2><span id="web-number" class="me-2">0</span>websites </h2>
                </div>
                <div dir="rtl" class="col-md-6 d-flex justify-content-center justify-content-md-start">
                    <div class="delete-btn-div">
                        <button id="delete-btn">هل تريد حذف موقع ؟</button>
                    </div>
                </div>
            </div>
            <div id="websites-container" class="row justify-content-around">
                <div class="empty-section"></div>
            </div>
        </div>

        <div id="delete-overlay"
            class="position-fixed rounded-circle w-100 d-none justify-content-center align-items-start">
            <div id="delete-box" class="p-3 position-relative">
                <button id="close-delete-box"
                    class="rounded-circle d-flex justify-content-center align-items-center position-absolute me-3">
                    <i class="fas fa-times"></i>
                </button>
                <h3 class="text-danger">Delete</h3>
                <p>enter the <span>index number</span> of the website you want to delete, or enter <span>number
                        zero</span> to delete all </p>
                <input id="delete-box-input" type="number">
                <p id="delete-box-error" class="text-danger"></p>
                <div class="confirm-btn-div mt-3 mx-auto"><button id="confirm-btn">delete</button></div>
            </div>
        </div>

        <div id="note" class="position-fixed p-3 rounded-3">
            <h3>Dear user,</h3>
            <p></p>
        </div>

        <span dir="rtl" class="moataz position-absolute px-5">معتز بالله حسن</span>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
